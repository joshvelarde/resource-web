<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nintendo Archive</title>
    
    <style>
        @font-face {
            font-family: 'CustomFont';
            src: url('your-font-file.ttf') format('truetype');
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'CustomFont', Arial, sans-serif;
        }
        
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #fff;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .header {
            width: 100%;
            height: 80px;
            background-color: #666;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        .footer {
            width: 100%;
            height: 80px;
            background-color: #ddd;
            position: absolute;
            bottom: 0;
            left: 0;
        }
        
        .container {
            display: flex;
            width: 90%;
            max-width: 1400px;
            align-items: center;
            gap: 40px;
        }
        
        .logo {
            flex: 1;
            text-align: left;
            display: flex;
            justify-content: flex-start;
        }
        
        .logo img {
            max-width: 500px;
            height: auto;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(2, 200px);
            grid-template-rows: repeat(3, 200px);
            gap: 10px;
        }
        
        .grid div {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: #666;
            color: white;
            font-size: 17px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .grid div:not(.light):hover {
            background-color: #2F71BA;
            transition: background-color 0.3s ease-in-out;
        }
        
        .grid .light {
            background-color: #ddd;
            color: black;
        }
        
        .grid .light a {
            text-decoration: none;
            color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            font-size: 17px;
            transition: font-size 0.2s ease-in-out;
        }
        
        .grid .light a:hover {
            font-size: 20px;
        }
        
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                text-align: center;
            }
            
            .logo {
                text-align: center;
            }
            
            .grid {
                grid-template-columns: repeat(2, 160px);
                grid-template-rows: repeat(3, 160px);
                gap: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="header" style="display: flex; justify-content: flex-start; align-items: center; padding-left: 20px;">
        <a href="index.html"><img src="images/header-logo.png" alt="Nintendo Archive Logo" style="height: 70%;"></a>
    </div>
    
    <div class="container">
        <div class="logo">
            <a href="index.html"><img src="images/mainlogo.png" alt="Nintendo Archive Logo"></a>
        </div>
        <div class="grid">
            <div></div>
            <div class="light"><a href="media.html">Media</a></div>
            <div class="light"><a href="history-development.html">History &<br>Development</a></div>
            <div></div>
            <div></div>
            <div class="light"><a href="personal-archive.html">Mini Archive</a></div>
        </div>
    </div>
    
    <div class="footer"></div>
</body>
</html>
