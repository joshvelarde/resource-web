<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Selling Games</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #fff;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .header {
            width: 100%;
            height: 80px;
            background-color: #666;
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding-left: 20px;
        }
        
        .header img {
            height: 70%;
        }
        
        .footer {
            width: 100%;
            height: 80px;
            background-color: #ddd;
            position: absolute;
            bottom: 0;
            left: 0;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 150px);
            grid-template-rows: repeat(2, 150px);
            gap: 10px;
            margin-top: 120px;
        }
        
        .grid div {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 17px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .grid .dark {
            background-color: #666;
            color: white;
        }

        .grid .light {
            background-color: #ddd;
            color: black;
        }

        .grid-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
        }
        
    </style>
</head>
<body>
    <div class="header">
        <a href="../index.html"><img src="../images/header-logo.png" alt="Nintendo Archive Logo"></a>
    </div>
    
    <div class="grid">
        <div class="dark"></div>
        <div class="light"><img src="best-sellers/nsmb.png" alt="Image" class="grid-image"></div>
        <div class="dark"></div>
        <div class="light"><img src="best-sellers/wiisports.png" alt="Image" class="grid-image"></div>

        <div class="light"><img src="best-sellers/mk7.png" alt="Image" class="grid-image"></div>
        <div class="dark"></div>
        <div class="light"><img src="best-sellers/mk8.png" alt="Image" class="grid-image"></div>
        <div class="dark"></div>
    </div>

    <a href="../personal-archive.html" style="display: inline-block; margin-top: 20px; padding: 10px 15px; background-color: #666; color: white; text-decoration: none; font-size: 18px; border-radius: 4px; transition: background-color 0.3s ease-in-out;">Back to Mini-Archive</a>
    
    <div class="footer"></div>
</body>
</html>
