<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History & Development - Nintendo Archive</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            display: flex;
            flex-direction: row;
            height: 100vh;
            background-color: #fff;
            align-items: center;
            padding: 20px;
            overflow-x: auto;
            white-space: nowrap;
        }
        
        .header {
            width: 100%;
            height: 80px;
            background-color: #666;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding-left: 20px;
            z-index: 1000;
        }
        
        .header img {
            height: 70%;
        }
        
        .footer {
            width: 100%;
            height: 80px;
            background-color: #ddd;
            position: fixed;
            bottom: 0;
            left: 0;
            z-index: 1000;
        }
        
        .timeline-container {
            display: flex;
            gap: 18px;
            padding: 100px 20px;
        }
        
        .event, .small-event {
            min-width: 280px;
            padding: 20px;
            border-radius: 0;
            text-align: center;
            transition: transform 0.2s ease-in-out, background-color 0.2s ease-in-out;
            background-color: #ddd;
            color: black;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .small-event:hover {
            transform: scale(0.97);
            background-color: white;
            color: #ddd;
        }
        
        .event {
            background-color: #666;
            color: white;
        }

        .event:hover {
            transform: scale(1.06);
            background-color: #2F71BA;
        }

        .event span, .small-event span {
            display: block;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .event p, .small-event p {
            font-weight: bold;
            font-size: 20px;
        }

        .event a {
            text-decoration: none;
            color: inherit;
            display: block;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="index.html"><img src="images/header-logo.png" alt="Nintendo Archive Logo"></a>
    </div>
    
    <img src="images/history-developmentlogo.png" alt="Timeline Logo" style="position: fixed; top: 60px; left: 50%; transform: translateX(-50%); height: 260px;">
    <div class="timeline-container">
        <div class="event">
            <a href="history/nintendods.html">
                <span>2004</span>
                <p>Nintendo DS</p>
            </a>
        </div>
        
        <div class="small-event">
            <span>2006</span>
            <p>Nintendo DS Lite</p>
        </div>

        <div class="event">
            <a href="history/wii.html">
                <span>2006</span>
                <p>Wii</p>
            </a>
        </div>

        <div class="small-event">
            <span>2008</span>
            <p>Nintendo DSi</p>
        </div>

        <div class="small-event">
            <span>2009</span>
            <p>Nintendo DSi XL</p>
        </div>

        <div class="event">
            <a href="history/3ds.html">
                <span>2011</span>
                <p>Nintendo 3DS</p>
            </a>
        </div>

        <div class="small-event">
            <span>2012</span>
            <p>Nintendo 3DS XL</p>
        </div>

        <div class="event">
            <a href="history/wiiu.html">
                <span>2012</span>
                <p>Wii U</p>
            </a>
        </div>

        <div class="small-event">
            <span>2017</span>
            <p>Nintendo Switch</p>
        </div>
    </div>
    
    <div class="footer"></div>
</body>
</html>
